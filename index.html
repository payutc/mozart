<!DOCTYPE html>
<html ng-app="mozartApp" lang="en">
  <head>
    <meta charset="utf-8">
    <title>mozart by payutc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>
    <div class="navbar" id="topbar">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">mozart</a>
          <div class="nav-collapse" ng-controller="UserCtrl">
            <p class="navbar-text pull-right"><span id="time"></span> | {{username}}<button class="btn btn-danger" id="btnlogout">Déconnexion</button></p>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span4">
          <table class="table table-striped" id="table-panier">
            <thead>
              <tr>
                <th class="nom">Nom</th>
                <th class="qte">Qté</th>
                <th class="prix">Prix</th>
              </tr>
            </thead>
            <tbody id="lignes">
              <tr>
                <td>Erreur de chargement de la caisse</td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-primary btn-large cancel-btn" id="effacertout">Effacer toutes les lignes</button>
          <button class="btn btn-primary btn-large cancel-btn hide" id="annultransac">Annulation transaction</button>

          <div id="status" class="well">Chargement...</div>
        </div>
        
        <div class="span2 fill" id="tableau-categories">
          <button class="btn"></button><br />
          <button class="btn"></button><br />
          <button class="btn"></button><br />
          <button class="btn"></button><br />
          <button class="btn"></button>
        </div>
        
        <div class="span6 fill" id="tableau-articles">
          <button class="btn" id="button1"></button>
          <button class="btn" id="button2"></button>
          <button class="btn" id="button3"></button>
          <button class="btn" id="button4"></button>
          <button class="btn" id="button5"></button><br />
          
          <button class="btn" id="button6"></button>
          <button class="btn" id="button7"></button>
          <button class="btn" id="button8"></button>
          <button class="btn" id="button9"></button>
          <button class="btn" id="button10"></button><br />
          
          <button class="btn" id="button11"></button>
          <button class="btn" id="button12"></button>
          <button class="btn" id="button13"></button>
          <button class="btn" id="button14"></button>
          <button class="btn" id="button15"></button><br />
          
          <button class="btn" id="button16"></button>
          <button class="btn" id="button17"></button>
          <button class="btn" id="button18"></button>
          <button class="btn" id="button19"></button>
          <button class="btn" id="button20"></button><br />
          
          <button class="btn" id="button21"></button>
          <button class="btn" id="button22"></button>
          <button class="btn" id="button23"></button>
          <button class="btn" id="button24"></button>
          <button class="btn" id="button25"></button><br />
          
          <button class="btn" id="button26"></button>
          <button class="btn" id="button27"></button>
          <button class="btn" id="button28"></button>
          <button class="btn" id="button29"></button>
          <button class="btn" id="button30"></button><br />
        </div>
      </div><!--/row-->
    </div><!--/.fluid-container-->

    <div class="modal hide fade" id="BuyerInfo">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h3>Infos carte</h3>
      </div>
      <div class="modal-body">
        <p id="infodata"></p>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-primary btn-large" data-dismiss="modal">Fermer</a>
      </div>
    </div>
    
    <div id="applet">
      <applet name="concerto" codebase="class/" code="Concerto.class" height="300" width="300" archive="concerto.jar"></applet>
      <applet name="jzebra" codebase="class/" code="jzebra.PrintApplet.class" archive="./jzebra.jar" width="50px" height="50px">
        <param name="printer" value="jzebra">
      </applet>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-local-storage.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
